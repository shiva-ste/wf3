<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mouse Game</title>
</head>
<body>

    <script>
        c = p => console.log(p);

        var w = 50;
        var h = 50;
        var x = parseInt( Math.random() * 100 );
        c(x);
        var y = parseInt( Math.random() * 100 ); 
        c(y); 
        var almostX = 'false';
        var almostY = 'false';

        var again = null ;

        document.body.style.fontFamily = 'arial'; 

        var a = document.createElement('a');
        document.body.appendChild(a); 
        a.href = ('#'); 

        var h1 = document.createElement('h1');
        document.body.appendChild(h1); 
        h1.style.display  = 'block';
        h1.style.position = ('absolute');
        h1.style.top = ('3rem');
        h1.style.left = ('50vw');
        h1.style.transform = ('translateX(-50%)');
        h1.textContent = ('Catch the Mouse (move with arrows)'); 

        var b = document.createElement('a');
        document.body.appendChild(b); 
        b.style.display  = 'block';
        b.style.position = ('absolute');
        b.style.top = ('1rem');
        b.style.right = ('1rem');
        b.innerHTML = ('<a href="CarrotGame.html">version vegan</a>'); 

        var div = document.createElement('div'); 
        document.body.appendChild(div); 
        div.style.display = ('block');
        div.style.position = ('absolute');
        div.style.top = ( h + 'vh');
        div.style.left = ( w + 'vw');
        div.style.width = ('1rem');
        div.style.height = ('1rem');
        div.style.backgroundColor = ('rgba(125, 125 ,125 , 0.5)');
        div.style.border = ('1px solid Red');
        div.style.borderRadius = ('1rem');

        var mouse = document.createElement('div');
        document.body.appendChild(mouse); 

        var eye = document.createElement('span'); 
        mouse.appendChild(eye); 
        eye.textContent = '-Â°';

        var tail = document.createElement('span'); 
        mouse.appendChild(tail); 
        tail.textContent = '~~~~';
        tail.style.paddingLeft = '2rem'; 

        mouse.id = "mouse"; 
        mouse.style.display = 'block';
        mouse.style.backgroundColor = ('rgba(125,125,125,0.7');
        mouse.style.position = ('absolute');
        mouse.style.top = ( x + 'vh');
        mouse.style.left = ( y + 'vw');
        mouse.style.width = ('3rem');
        mouse.style.height = ('1rem');
        mouse.style.border = ('1px solid black');
        mouse.style.borderTopRightRadius = ('1rem');
        mouse.style.borderBottomRightRadius = ('1rem');
        mouse.style.borderTopLeftRadius = ('4rem');
        mouse.style.borderBottomLeftRadius = ('1rem');


        function moveDown(){
            div.style.top = (h++) + 'vh';
        }
        function moveUp(){
            div.style.top = (h--) + 'vh';
        }
        function moveLeft(){
            div.style.left = (w--) + 'vw';
        }
        function moveRight(){
            div.style.left = (w++) + 'vw';
        }

        document.onkeydown = function(evt) {
            evt = evt || window.event;
        switch (evt.keyCode) {
            case 37:
            moveLeft();
            // c(w);
            break;

            case 38:
            moveUp();
            // c(h);
            break;

            case 39:
            moveRight();
            // c(w);
            break;

            case 40:
            moveDown();
            // c(h);
            break;
        };

        if ( ( parseInt(x) >= ( parseInt(h) ) ) && ( parseInt(x) <= ( parseInt(h) + 2 ) ) ) {
            var almostX = 'true';
        };
        if ( ( parseInt(y) >= ( parseInt(w) ) ) && ( parseInt(y) <= ( parseInt(w) + 2 ) ) ) {
            var almostY = 'true';
        };
        if ( almostX == 'true' && almostY == 'true') {
            var again = prompt(`Yes you did it !
        Would you like to play again ? `);    
        };
        if ( again != null ) {
            if ( again == 'y' || again == 'Y' || again == 'yes' || again == 'o' || again == 'O' || again == 'oui' ) {
                location.reload(); 
            } else {
                alert('Thanks for trying ! ');
            }
        }; 
        }

        </script>

</body>
</html>
